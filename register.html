            <div id="formulaire" class="w-50 mt-auto mx-auto bg-light mt-5">
                <h2 class="text-center text-uppercase text-primary pt-2">Inscrivez Vous</h2>
                <form action="" class="p-3 border-">
                    <div class="mb-3 mt-3">
                        <label class="label-control">Nom d'utilisateur</label>
                        <input type="text" class="form-control" placeholder="Entre votre nom d'utilisateur ou email">

                    </div>

                    </div>
                    <div class="mb-3 mt-3">
                        <label class="label-control">Date de Naissance</label>
                        <input type="date" class="form-control" placeholder="Entre votre Date de Naissance">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="" class="label-control">Sexe</label>
                        <select class="form-select">
                            <option disabled>Sexe</option>
                            <option >Masculin</option>
                            <option >féminin</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">

                    </div>
                    <div class="mb-3 mt-3">

                    </div>
                    <div class="mb-3 mt-3">
